<!DOCTYPE html>
<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/css/estilo.css">
</head>
<body>

  <div class="container">
    <div class="row height d-flex justify-content-center align-items-center">
      <div class="col-md-8">
        <div class="search">
          <i class="fa fa-search"></i>
            <form onsubmit="validateForm()" method="post" action="http://icni.alwaysdata.net/search">
              <label for="search">SATN:</label>
              <input type="number" id="search" name="number" pattern="[0-9]*" class="form-control" placeholder="Numero de integracion" required>
              <input class="btn btn-primary" type="submit" value="Buscar">
            </form>
        </div>
        
      </div>
      
    </div>
</div>


<script>
class NumberValidationStrategy {
    validate(number) {
        if (number.length !== 13 && number.length !== 8) {
            return false;
        }
        return true;
    }
}

class NumberValidator {
    constructor(strategy) {
        this.strategy = strategy;
    }

    validate(number) {
        if (!this.strategy.validate(number)) {
            alert("Debe ingresar 13 o 8 n√∫meros");
            return false;
        }
        return true;
    }
}

const thirteenDigitValidation = new NumberValidationStrategy();
const form = new NumberValidator(thirteenDigitValidation);

function validateForm() {
    var number = document.getElementById("search").value;
    return form.validate(number);
}



</script>
</body>




</html>
